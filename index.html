<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="tamagotchi">
		<div class='picture'>
			<img id='in' src='https://cdn.dribbble.com/users/36309/screenshots/2790695/organicblob.gif' width='400'>
		</div>
	
	</div>
	<div class='timer'>
	</div>
	<div class="health-stats">
		<div class='hunger'></div>	
		<div class='sleepiness'></div>
		<div class='boredom'></div>
		<div class='age'></div>
	</div>
	<div class='startGame'>
		<form>
			<input type="text" placeholder="enter your name" id="input-box"/>
			<input type="submit"></input>
		</form>
	</div>

	<div class='interaction'>

			<button class='feed' type='button'>Feed</button>

		<div class='light'>
			<button class='lightOff' type='button'>Turn off the lights</button>
			<!-- <button class='lightOn' type='button'>Turn on the lights</button> -->
		</div>
		<div class='play'>
			<button class='play' type='button'>Play</button>
		</div>
	</div>	

<script type="text/javascript" src='js/app.js'></script>

</body>
</html>
