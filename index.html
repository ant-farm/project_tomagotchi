<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="tomagotchi">
		<div class='picture'>
			<img src='https://vignette.wikia.nocookie.net/tamagotchi/images/2/2b/Kuchipatchi_anime.PNG/revision/latest/scale-to-width-down/350?cb=20110918052545' width='100'>
		</div>
	</div>
	<div class="health-stats">
		<div class='hunger'></div>	
		<div class='sleepiness'></div>
		<div class='boredom'></div>
	</div>
	<div class='startGame'>
		<button type='button'>Start game!</button>
	</div>

	<div class='interaction'>
		<div class='feed'>
			<button type='button'>Feed</button>
		</div>
		<div class='lights'>
			<button type='button'>Turn off the lights</button>
		</div>
		<div class='play'>
			<button type='button'>Play</button>
		</div>
	</div>	

<script type="text/javascript" src='js/app.js'></script>

</body>
</html>
